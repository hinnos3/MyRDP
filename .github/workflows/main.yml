name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        shell: powershell
        run: |
          Write-Host "Habilitando RDP..."

          # Enable Remote Desktop
          Set-ItemProperty `
            -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" `
            -Value 0

          # Disable NLA (NÃƒO recomendado, apenas para teste)
          Set-ItemProperty `
            -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "UserAuthentication" `
            -Value 0

          # Firewall rule
          netsh advfirewall firewall delete rule name="RDP-OPEN" | Out-Null
          netsh advfirewall firewall add rule `
            name="RDP-OPEN" `
            dir=in action=allow protocol=TCP localport=3389

          Restart-Service TermService -Force

      - name: Create RDP User
        shell: powershell
        run: |
          $username = "RDP"
          $password = "Rdp!2026@GH"

          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          if (Get-LocalUser -Name $username -ErrorAction SilentlyContinue) {
              Remove-LocalUser -Name $username
          }

          New-LocalUser `
            -Name $username `
            -Password $securePass `
            -AccountNeverExpires `
            -PasswordNeverExpires

          Add-LocalGroupMember -Group "Administrators" -Member $username
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username

          echo "RDP_USER=$username" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        shell: powershell
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $out = "$env:TEMP\tailscale.msi"

          Invoke-WebRequest $url -OutFile $out
          Start-Process msiexec.exe -ArgumentList "/i `"$out`" /quiet /norestart" -Wait
          Remove-Item $out -Force

      - name: Connect to Tailscale
        shell: powershell
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-rdp-$env:GITHUB_RUN_ID

          Start-Sleep 10
          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV

      - name: Show Connection Info
        shell: powershell
        run: |
          Write-Host ""
          Write-Host "=============================="
          Write-Host " RDP ATIVO"
          Write-Host " IP: $env:TAILSCALE_IP"
          Write-Host " Usuario: RDP"
          Write-Host " Senha: Rdp!2026@GH"
          Write-Host "=============================="
          Write-Host ""

      - name: Keep Runner Alive
        shell: powershell
        run: |
          while ($true) {
            Write-Host "RDP ativo em $(Get-Date)"
            Start-Sleep -Seconds 300
          }
